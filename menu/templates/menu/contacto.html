{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contacto</title>
    <!-- Para diseño responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS de Bootstrap (CDN) -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />

    <!-- Styles propios -->
    <link rel="stylesheet" href="{% static 'menu/styles.css' %}">
</head>
<body>

    <main class="d-flex flex-column justify-content-center align-items-center min-vh-100">
        <!-- Título / imagen principal -->
        <div class="titulo container text-center mb-4">
            <img src="{% static 'menu/img/Contacto.png' %}" alt="Alex Gibrán" class="img-fluid">
        </div><br>

    <section class="container my-5">
        <div class="row justify-content-center">

            <div class="card minecraft-card card-habilidades col-md-3" style="margin: 10px;">
                <div class="card-header text-center">
                    <h2 class="mb-0">Github</h2>
                </div>
                <div class="card-body">
                    <div class="minecraft-skill-group mb-3 text-center">
                        <a href="https://github.com/ingGibran" target="_blank">
                            <img src="{% static 'menu/img/github.png' %}" 
                                alt=""
                                style="width: 120px;">
                        </a>
                    </div>
                </div>
            </div>

            <div class="card minecraft-card card-habilidades col-md-3" style="margin: 10px;">
                <div class="card-header text-center">
                    <h2 class="mb-0">LinkedIn</h2>
                </div>
                <div class="card-body">
                    <div class="minecraft-skill-group mb-3 text-center">
                        <a href="https://www.linkedin.com/in/alejandro-gibr%C3%A1n-zavala-gonz%C3%A1lez-517384358/" target="_blank">
                            <img src="{% static 'menu/img/linkedin.png' %}" 
                                alt=""
                                style="width: 130px; padding: 20px;">
                        </a>
                        </div>
                </div>
            </div>


        </div>
    </section>

        <section class="container col-sm-4">
                <form action="{% url 'inicio' %}">
                    <button class="btn-minecraft btns-medianos w-100" title="Regresar" style="margin-bottom: 50px;">Regresar</button>
                </form>
        </section>


    </main>
    
</body>
</html>
