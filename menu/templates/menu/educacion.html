{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Educación</title>
    <!-- Para diseño responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS de Bootstrap (CDN) -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />

    <!-- Styles propios -->
    <link rel="stylesheet" href="{% static 'menu/styles.css' %}">
</head>
<body>

    <main class="d-flex flex-column justify-content-center align-items-center min-vh-100">
        <!-- Título / imagen principal -->
        <div class="titulo container text-center mb-4">
            <img src="{% static 'menu/img/educacion.png' %}" alt="Alex Gibrán" class="img-fluid">
        </div><br>

    <section class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
            
            <div class="card minecraft-card card-habilidades card-habilidades">
                <div class="card-header text-center">
                    <h2 class="mb-0">Ingeniería en Sistemas Computacionales</h2>
                </div>
                <div class="card-body">
                    <div class="minecraft-skill-group mb-3">
                    <p style="line-height: 2.5;"><strong><a style="color:yellow">◆ </a> Instituto Tecnológico de Morelia<br>2024-Presente</strong><br>
                    
                    </p>
                    </div>
                </div>
            </div>

            <div class="card minecraft-card card-habilidades card-habilidades">
                <div class="card-header text-center">
                    <h2 class="mb-0">Certificado en Inteligencia Artificial, Ciencia de Datos y Machine Learning</h2>
                </div>
                <div class="card-body">
                    <div class="minecraft-skill-group mb-3">
                    <p style="line-height: 2.5;"><strong><a style="color:yellow">◆ </a> Udemy<br>2025-Presente</strong><br>
                    
                    </p>
                    </div>
                </div>
            </div>

            <div class="card minecraft-card card-habilidades card-habilidades">
                <div class="card-header text-center">
                    <h2 class="mb-0">Análisis de Datos con Python</h2>
                </div>
                <div class="card-body">
                    <div class="minecraft-skill-group mb-3">
                    <p style="line-height: 2.5;"><strong><a style="color:yellow">◆ </a> FreeCodeCamp<br>2025</strong><br>
                    
                    </p>
                    </div>
                </div>
            </div>


            </div>
        </div>
    </section>

        <section class="container col-sm-4">
                <form action="{% url 'inicio' %}">
                    <button class="btn-minecraft btns-medianos w-100" title="Regresar" style="margin-bottom: 50px;">Regresar</button>
                </form>
        </section>


    </main>
    
</body>
</html>
