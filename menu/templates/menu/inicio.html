{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alejandro</title>

    <!-- Para diseño responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS de Bootstrap (CDN) -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />

    <!-- Styles propios -->
    <link rel="stylesheet" href="{% static 'menu/styles.css' %}">
</head>
<body>

    <!-- Sección principal -->
    <main class="d-flex flex-column justify-content-center align-items-center min-vh-100">

            {% if messages %}
                <div class="container mt-3 text-center">
                    {% for message in messages %}
                    <div class="minecraft-alert {{ message.tags }}">
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
            {% endif %}

        <!-- Título / imagen principal -->
        <div class="titulo container text-center mb-4">
            <img src="{% static 'menu/img/Alejandro.png' %}" alt="Alex Gibrán" class="img-fluid">
        </div>
        <div class="container text-center mb-4">
            <img src="{% static 'menu/img/subtitle.png' %}" alt="Ingeniero" class="img-fluid">
        </div><br>

        <!-- Botones grandes -->
        <section class="texto-botones container mb-4">
            <div class="row g-3 justify-content-center">
                <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <form action="{% url 'habilidades' %}">
                    <button class="btn-minecraft btns-grandes w-100 mb-2" title="Habilidades">Habilidades</button>
                </form>
                <form action="{% url 'proyectos' %}">
                    <button class="btn-minecraft btns-grandes w-100 mb-2" title="Proyectos">Proyectos</button>
                </form>
                <form action="{% url 'contacto' %}">
                    <button class="btn-minecraft btns-grandes w-100" title="Contacto">Contacto</button>
                </form>
                </div>
            </div>
        </section>


        <!-- Botones secundarios -->
        <section class="container">
            <div class="row g-2 justify-content-center text-center">
                <div class="col-3 col-sm-2 col-md-1">
                    <button class="btn-minecraft btns-chicos"
                        title="Enviar mensaje"
                        data-bs-toggle="modal"
                        data-bs-target="#contactModal">
                        <img src="{% static 'menu/img/email.png' %}" 
                            alt="" 
                            class="btn-icon">
                    </button> <!-- Enviar Correo -->
                </div>
                <div class="col-9 col-sm-4 col-md-3">
                    <form action="{% url 'experiencia' %}">
                        <button class="btn-minecraft btns-medianos w-100" title="Experiencia">Experiencia</button>
                    </form>
                </div>
                <div class="col-9 col-sm-4 col-md-3">
                    <form action="{% url 'educacion' %}">
                        <button class="btn-minecraft btns-medianos w-100" title="Educación">Educación</button>
                    </form>
                </div>
                <div class="col-3 col-sm-2 col-md-1">
                    <form action="{% url 'sobre_mi' %}">
                        <button class="btn-minecraft btns-chicos w-100" title="Sobre mí">
                            <img src="{% static 'menu/img/yo.png' %}" 
                                alt="" 
                                class="btn-icon">
                        </button> <!-- Sobre mí -->
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal de contacto -->
    <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content minecraft-modal">
            <div class="modal-header">
            <h5 class="modal-title" id="contactModalLabel">Enviar mensaje</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>

            <div class="modal-body">
            <form method="post" action="{% url 'enviar_correo' %}">
                {% csrf_token %}

                <div class="mb-3 text-start">
                    <label for="email" class="form-label">Tu correo</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3 text-start">
                    <label for="subject" class="form-label">Asunto</label>
                    <input type="text" class="form-control" id="subject" name="subject" required>
                </div>

                <div class="mb-3 text-start">
                    <label for="message" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                </div>

                <div class="text-end">
                    <button type="button" class="btn-minecraft btns-medianos" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn-minecraft btns-medianos">Enviar</button>
                </div>
            </form>
            </div>

        </div>
        </div>
    </div>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
